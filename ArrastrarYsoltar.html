<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastar Y Soltar</title>
	<style>
	img{
		width: 150px;
	}
		#div1,#div2{
			float: left;
			border: 1px solid black;
			height: 370px;
			margin: 10px;
			padding: 10px;
			width: 100px;

		}
	</style>
</head>
<body>
	<h2>Arrastrar Y Soltar</h2>
	<div id="div1" ondragover="allowDrop(event)" ondrop="drop(event)">
		<img src="imgpw/asd.png" alt=""  draggable="true" ondragstart="drag(event)" id="logo1">
		<img src="imgpw/asd.png" alt=""  draggable="true" ondragstart="drag(event)" id="logo2">
		<img src="imgpw/asd.png" alt=""  draggable="true" ondragstart="drag(event)" id="logo3">
		<img src="imgpw/asd.png" alt=""  draggable="true" ondragstart="drag(event)" id="logo4">

	</div>
	<div id="div2" ondragover="allowDrop(event)" ondrop="drop(event)">
	</div>
	<script>
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			ev.dataTransfer.setData("text",ev.target.id);
		}
		function drop(ev){
			ev.preventDefault();
			var data=ev.dataTransfer.getData("text");
			ev.target.appendChild(document.getElementById(data));
		}
	</script>
</body>
</html>
